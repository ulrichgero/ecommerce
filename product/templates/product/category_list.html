{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 pt-4">
    <div class="row">
        <div class="col-sm-4">
            <h4 class="heading h5 text-center">All Categories</h4>
        </div>
        <div class="col-sm-6">
            <h2 class="h5">Categories List</h2>
            {% for category in category_list %}
            <ul>
                <li><a href="{{category.get_absolute_url}}">{{category.name}} </a> </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
