{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 pt-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1>Add New Product</h1>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary" type="submit">Add Product</button>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
